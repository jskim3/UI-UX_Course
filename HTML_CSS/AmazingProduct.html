<!DOCTYPE html>
<html>
<head>
  <!--Specifies character type = English keyboard character set-->
  <meta charset="utf-8">
  
  <!--Responsivity of content - adjust to each device-->
  <meta name="viewport" content="width=device-width">
  
  <!--reference to External CSS-->
  <link rel="stylesheet" href="styles.css">

  <!--What is shown in the browser tab - not if view-->
  <!--Can help with SEO-->
  <title>
    Amazing Product
  </title>
  
  <!--Can add styling here or in the CSS tab-->
  <style>


  </style>
</head>
<!--Put all the elements that will be seen on the website-->
<body>

  <div id="logoAndTitle"> <!--div is like a box-->

  <!--Adding an image: img is self closing, src is location of image, location must be in quotes - can be full or relative path-->
  <!--pixabay.com has many copyright free images-->
  <img id="logo" src="https://cdn.pixabay.com/photo/2012/04/10/17/38/moon-26619_960_720.png
  "/>

  <!--paragraph tag-->
  <p>
    Amazing Product
  </p>
</div>
 
 <nav> <!-- identifies navigation: used by browser-->
  <!-- a anchor tag-->
  <a href=""> <!--empty string take you to homepage-->
    Home
  </a>

  <a href="https://mammothinteractive.com/">
    Learn More
  </a>

  <a href="#productImage">
    Product Image
  </a>
 </nav>
  </header>

<div id="introAndMainImage">

    </h1>

    <p>

    </p>

</html>
